<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SignUp Page</title>
 <!--=============== FAVICON ===============-->
 <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="assets/css/style-login.css">
</head>

<body id="body-login_page">
    <video autoplay loop muted id="myVideo">
        <source src="assets/video/pexels-kindel-media-7667101.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <section class="login-container">
        <!--inputs-->
        <div class="login-inputs">
            <h1>Sign Up</h1>
            <form>
                <label for="fname">First Name</label>
                <input type="text" name="fname" placeholder="Enter your First name">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" placeholder="Enter your Last name">
                <label for="email">Enter Your Email</label>
                <input type="email" name="email" placeholder="Eample@gmail.com">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
                <label for="Rpassword">Re-Enter Password</label>
                <input type="password" name="Rpassword" placeholder="Password">
                <a href="login-page.html"><button type="button" class="button">Sign Up</button></a>
            </form>
        </div>
        
    </section>
</body>
</html>
